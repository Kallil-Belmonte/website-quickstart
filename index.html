<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Description (max 150 characters)" />
  <!-- FAVICON -->
  <!-- Generators: http://iconogen.com ou http://realfavicongenerator.net -->
  <!-- FACEBOOK / OPEN GRAPH -->
  <!-- Facebook: https://developers.facebook.com/docs/sharing/webmasters#markup -->
  <!-- Open Graph: http://ogp.me/ -->
  <meta property="fb:app_id" content="123456789" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Website Name" />
  <meta property="og:url" content="https://example.com/page.html" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:title" content="Page title" />
  <meta property="og:description" content="Page description" />
  <meta property="og:image" content="http://example.com/image.jpg" />
  <!-- Minimum 200x200px, Minimum Recommended 600x315px, Recommended 1200x630px (or greater proportionately)-->
  <meta property="og:image:secure_url" content="https://example.com/image.jpg" />
  <meta property="og:image:type" content="image/jpeg" />
  <!--image/jpeg, image/gif ou image/png-->
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <title>Website Name | Slogan</title>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet" />

  <!--====================
    CSS
    ====================-->

  <!-- PLUGIN: PRETTY CHECKBOX -->

  <!-- CUSTOM -->
  <link href="css/style.css" rel="stylesheet" />

  <!--====================
    JAVASCRIPT
    ====================-->
  <!-- FRAMEWORK: BOOTSTRAP -->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <!-- PLUGIN: NAME
    <script src="js/plugins/plugin-name/name.js"></script> -->

  <!-- CUSTOM -->
  <script type="module" src="js/javascript.js" defer></script>
</head>

<body>

  HEADER

          <a href="#" role="menuitem">Item</a>
          <a href="#" role="menuitem">Item</a>

        <button id="menu-button" type="button" aria-controls="nav-items">
          <div class="box">
            <div class="inner"></div>
          </div>
        </button>
      </div>
    </div>
  </header>
  <!--====================
  END HEADER
  ====================-->

  <main>
    <!--====================
    HERO
    ====================-->
    <section id="hero">

    END HERO
    ====================-->

    ====================-->

    ====================-->

    ====================-->

    END ABOUT
    ====================-->

    </section>
    <!--====================
    END CONTACT
    ====================-->

    <!--====================
    CATEGORIES
    ====================-->
